%YAML 1.3
---
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Control_L, Alt_L, Left]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Control_L, Alt_L, Right]
    - click
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Control_L, Shift_L, Down]
    - click
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [Control_L, Shift_L, Up]
    - click
- Rule:
  - And:
    - Key: [Mouse Gesture Button, released]
    - MouseGesture: []
  - KeyPress:
    - Super_L
    - click
...
